version: "2.1"
services:
  sabnzbd:
    build: .
    container_name: sabnzbd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /.portainer/Files/AppData/Config/Sabnzbd:/config
      - /.portainer/downloads:/downloads #optional
      - /.portainer/Downloads/incomplete:/incomplete-downloads #optional
    ports:
      - 8087:8080
    restart: unless-stopped
